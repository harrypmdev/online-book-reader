{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <h1 class="text-center mt-3">Log In</h1>
    <hr class="w-25">
    <div class="row">
        <form class="w-50 col-10 offset-1 col-lg-6 offset-lg-3" method="POST">
            {% csrf_token %}
            {{ authentication_form | crispy }}
            <input class="col-4 offset-4 my-2 btn btn-info" type="submit" value="Log In"></input>
        </form>
    </div>
{% endblock content %}
