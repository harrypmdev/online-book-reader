{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container h-100">
    <div class="row h-100">
        <div class="d-none d-lg-block col-lg-6 text-center">
            <img class="img-fluid rounded vh-75 text-center object-fit-contain my-3" src="{% static 'images/open_book.webp' %}" alt="A single book on a shelf.">
        </div>
        <div class="justify-content-center d-flex flex-column col-lg-6 mt-3 mb-3 mb-lg-0">
            <h1 class="text-center h2">Manage your book: {{ book.title }}</h1>
            <hr class="w-75">
            <form class="row" method="POST">
                {% csrf_token %}
                <div class="form-group w-100 ml-3">
                    <div class="text-center">
                        <small class="form-text text-muted mx-auto mb-4 mt-1">
                            Autogenerated 'title' and 'author' fields might be wrong. Set them to what you like.
                        </small>
                    </div>
                    <label for="title">Title</label>
                    <input type="text" class="form-control w-100" id="title" name="title" aria-describedby="title" value="{{ book.title }}">
                </div>
                <div class="form-group w-100 ml-3">
                    <label for="author">Author</label>
                    <input type="text" class="form-control w-100" id="author" name="author" aria-describedby="author" value="{{ book.author }}">
                </div>
                <input class="col-4 offset-4 my-2 btn btn-info" type="submit" value="Save"></input>
            </form>
        </div>

    </div>
    
</div>
{% endblock content %}
