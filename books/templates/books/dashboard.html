{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xxl-2 my-4 add-book">
            <a href="{% url 'add_book' %}" type="button" class="add-book-card h-100 border border-secondary py-4 btn btn-light border w-100
            d-flex align-items-center justify-content-center">
                <div class="">
                    <h1 class="h4">Add a book</h1>
                    <hr class="">
                    <i class="fa-solid fa-plus fa-xl"></i>
                </div>
            </a>
        </div>
        {% for book in user_books %}
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xxl-2 my-4 book">
                <a type="button" class="book-card h-100 border border-{{ book.color }} py-4 btn btn-light border w-100 ">
                    <h1 class="h4">{{ book.title }}</h1>
                    <hr>
                    <p class="lead">{{ book.author }}</p>
                    <p class="fst-italic">{{ book.progress }}% Completed</p>
                </a>
                <div class="progress progress-lighten rounded-0 border border-primary border-top-0 border-bottom-0">
                    <div class="progress-bar bg-{{ book.color }} progress-bar-striped" role="progressbar" style="width: {{ book.progress }}%" aria-valuenow="{{ book.progress }}" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <button class="btn btn-warning w-100 rounded-top-0 text-center">
                    <i class="fa-solid fa-pen-to-square"></i>
                </button>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
