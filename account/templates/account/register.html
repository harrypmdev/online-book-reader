{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<!-- Register -->
<section id="register">
    <h1 class="text-center mt-3">Register</h1>
    <hr class="w-25">
    <div class="row">
        <form class="w-50 col-10 offset-1 col-lg-6 offset-lg-3" method="POST">
            {% csrf_token %}
            {{ register_form | crispy }}
            <input class="col-4 offset-4 mt-3 mb-3 btn btn-primary" type="submit" value="Register">
        </form>
    </div>
</section>
{% endblock content %}
