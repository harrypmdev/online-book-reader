{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- Display page for 500 errors-->
<div class="h-100 container-fluid justify-content-center d-flex flex-column pb-5">
    <p class="text-center text-muted">500: Internal server error.</p>
    <h1 class="text-center">
        We encountered an error and couldn't complete your request.
        <i class="fa-solid fa-heart-crack mx-3"></i>
    </h1>
    <p class="text-center">
        Sorry - this might be our fault.
        <br>
        Take me back <a href="{% url 'home' %}">home</a>.
    </p>

</div>
{% endblock content %}
